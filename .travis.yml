language: swift
osx_image: xcode11

# Build Script
before_script: chmod +x ./.travis/build.sh
script: ./.travis/build.sh

# Update Code Coverage
after_success: bash <(curl -s https://codecov.io/bash)

# Notifications
notifications:
    email: false
    slack:
        on_success: change
        rooms:
          - cellular:SnbeoVtpHMYrmikTbYz6OGdb#ios-informiert

# Build Matrix
matrix:
    include:
        # iOS
        - env: DESTINATION="OS=12.2,name=iPhone XS Max" POD_LINT="YES"
        - env: DESTINATION="OS=11.4,name=iPhone X"
        - env: DESTINATION="OS=10.3.1,name=iPhone 7 Plus"
        - env: DESTINATION="OS=9.3,name=iPhone 6"
        # watchOS
        - env: DESTINATION="OS=5.0,name=Apple Watch Series 4 - 44mm" RUN_TESTS="NO"
        - env: DESTINATION="OS=4.2,name=Apple Watch Series 3 - 42mm" RUN_TESTS="NO"
        - env: DESTINATION="OS=3.2,name=Apple Watch Series 2 - 42mm" RUN_TESTS="NO"
        - env: DESTINATION="OS=2.2,name=Apple Watch - 42mm" RUN_TESTS="NO"
        # tvOS
        - env: DESTINATION="OS=12.2,name=Apple TV 4K"
        - env: DESTINATION="OS=11.3,name=Apple TV 4K"
        - env: DESTINATION="OS=10.2,name=Apple TV 1080p"
        - env: DESTINATION="OS=9.2,name=Apple TV 1080p"

